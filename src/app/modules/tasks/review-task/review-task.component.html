<h2>Tasks for review</h2>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 70%">
        <mfDefaultSorter>Student</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter>Class</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter>Action</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasksForReview">
      <td>{{task.email}}</td>
      <td>{{task.classTitle}}</td>
      <td>
        <button class="btn btn-danger" (click)="selectTask(task)"> Review</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
<jw-modal style="position: fixed;
top: 90px;
right: 0;
bottom: 0;
left: 0;
z-index: 1000;
overflow: auto;
display:none;
background: white;"
  id="review-modal">
  <section>
    <label>Student Email: {{selectedTask.email}}</label>
  </section>
  <section>
    <label>Class: {{selectedTask.classTitle}}</label>
  </section>
  <section>
    <label>Total Mark: {{totalMark}}</label>
  </section>
  <section>
    <h4>Tasks</h4>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
        <tr>
          <th style="width: 70%">
            <mfDefaultSorter >Question</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter >Answer</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter >Correct Answer</mfDefaultSorter>
          </th>
          <th style="width: 10%">
              <mfDefaultSorter >Mark</mfDefaultSorter>
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of this.selTaskArray">
          <td>{{task.question}}</td>
          <td>{{task.solution}}</td>
          <td>{{task.correctAns}}</td>
          <td>{{task.mark}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </section>
  <button class="btn btn-primary" (click)="reviewTask();">Review</button>
  <button class="btn btn-primary" (click)="closeModal('review-modal');">Submit</button>
  <button class="btn btn-primary" (click)="closeModal('review-modal');">Close</button>
</jw-modal>
