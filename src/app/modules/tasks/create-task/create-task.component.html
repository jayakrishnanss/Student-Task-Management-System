<h2>New Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <section class="form-group">
    <select formControlName="classTitle" (change)="changeClass($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.classTitle.errors }">
      <option [ngValue]="null" selected="selected">Select Class</option>
      <option [value]="thisClass.classTitle" *ngFor="let thisClass of classes">{{thisClass.classTitle}}</option>
    </select>
    <span *ngIf="submitted && f.classTitle.errors" class="invalid-feedback">
      <span *ngIf="f.classTitle.errors.required">Class is required</span>
    </span>
  </section>
  <section class="form-group">
    <input placeholder="Question" [(ngModel)]="selQn" type="text" formControlName="question" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.question.errors }" />
    <span *ngIf="submitted && f.question.errors" class="invalid-feedback">
      <span *ngIf="f.question.errors.required">Question is required</span>
    </span>
  </section>
  <section class="form-group">
    <label>Solution:</label>
    <input formControlName="solution" [checked]="selQnAns"  type="radio" value="true" name="solution">Yes
    <input formControlName="solution" [checked]="!selQnAns" type="radio" value="false" name="solution">No
  </section>
  <section class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Add task</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
  </section>
</form>
<h2>Tasks {{taskTitle}}</h2>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="name">Question</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="name">Answer</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="email">Action</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.question}}</td>
      <td>{{task.solution}}</td>
      <td>
        <button class="btn btn-danger" (click)="editTask(task)"> Edit</button>
        <button class="btn btn-danger" (click)="deleteTask(task)"> Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
